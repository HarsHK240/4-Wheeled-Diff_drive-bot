# In my_bot_description/config/ekf.yaml
ekf_filter_node:
  ros__parameters:
    use_sim_time: true
    frequency: 30.0
    two_d_mode: true
    publish_tf: true
    # The frames your robot uses
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    # === SENSOR INPUTS ===
    # Configure each sensor being fused

    # Wheel Odometry from your diff_drive_controller
    odom0: /diff_drive_controller/odom
    odom0_config:
      [false, false, false, # X, Y, Z
       false, false, false, # roll, pitch, yaw
       true,  true,  false, # dX, dY, dZ
       false, false, true,  # dRoll, dPitch, dYaw
       false, false, false]
    odom0_differential: false

    # IMU data
    imu0: /imu
    imu0_config:
      [false, false, false,
       false, false, true,   # Only use Yaw from the IMU
       false, false, false,
       false, false, true,
       false, false, false]
    imu0_differential: false

    # GPS data (converted to odometry)
    odom1: /gps
    odom1_config:
      [true,  true,  false, # Use GPS for absolute X and Y
       false, false, false,
       false, false, false,
       false, false, false,
       false, false, false]
    odom1_differential: false
    
    
navsat_transform:
  ros__parameters:
    frequency: 30.0
    delay: 3.0
    magnetic_declination_radians: 0.0
    yaw_offset: 0.0
    zero_altitude: true
    broadcast_cartesian_transform: true
    publish_filtered_gps: true
    use_odometry_yaw: true
    wait_for_datum: false
